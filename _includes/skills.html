{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">

    
    <div class="item">

      <span class="skill-part-title">Languages:</span>
      {{ skills.languages }}

    </div><!--//item-->

    <div class="item">

      <span class="skill-part-title">Frameworks:</span>
      {{ skills.frameworks }}

    </div><!--//item-->

    <div class="item">

      <span class="skill-part-title">Tools:</span>
      {{ skills.tools }}

    </div><!--//item-->

  </div>

</section><!--//skills-section-->
{% endif %}
